<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        :root {
            --primary-color: #3498db;
            --background-color: #f5f7fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .fact-container {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .fade {
            animation: fadeInOut 1s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loading...</h1>
        
        <div class="loader-container">
            <div class="loader"></div>
        </div>

        <div class="fact-container" id="factDisplay">
            Fetching a random programming fact...
        </div>
    </div>

    <script>
        async function fetchRandomFact() {
            const factDisplay = document.getElementById('factDisplay');
            const response = await fetch("/fact");
            const textData = await response.text();
            
            factDisplay.classList.remove('fade');
            void factDisplay.offsetWidth; 
            factDisplay.classList.add('fade');
            
            factDisplay.textContent = textData;
        }

        fetchRandomFact();
        setInterval(fetchRandomFact, 5000);
    </script>
</body>
</html>
